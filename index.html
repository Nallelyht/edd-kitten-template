<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Media</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <section class="container img-container">
      <picture clas="kitten">
        <source media="(min-width: 1200px)" srcset="img/kitten-medium.png"/>
        <source media="(max-width: 768px)" srcset="img/kitten-large.png"/>
        <source media="(max-width: 768px)" srcset="img/kitten-small.png"/>
        <img src="img/kitten-small.png" alt="Flowers" style="width:auto;"/>
      </picture>   
    </section>
  </body>
</html>
